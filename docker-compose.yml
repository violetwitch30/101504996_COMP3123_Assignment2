services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ./backend/src:/app/src
      - ./backend/src/uploads:/app/src/uploads
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://mongodb:27017/comp3123_assignment2
      - JWT_SECRET=mysecretkey123
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: